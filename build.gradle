plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '4.1.2'
    compile 'com.github.scribejava:scribejava-apis:2.5.3'
}